<!DOCTYPE html>
<html>
<head>
  <title>awesomechat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wall">
    <div id="messages" class="msg"></div>
    <br>
    <input type="text" id="username" placeholder="name" class="type">
    <input type="text" id="messageInput" placeholder="message" class="type">
    <input type="password" id="bypassPassword" placeholder="admin pass (optional)" class="type">
    <button onclick="sendMessage()" class="button">send message <span class="plane"><img src="sent.svg" class="innerplane"></span></button>
    <br>
    <br>
    <script src="socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
